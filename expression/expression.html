<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expression</title>
  </head>
  <body>
    <script>
      // alert : 파라미터의 값을 경고 창으로 출력한다.(브라우저에 개입한다.)
      // document.write : 파라미터의 값을 html 문서에 출력한다.(브라우저에 개입한다.)
      // console.log : 파라미터의 값을 브라우저 개발자 도구창 console 탭에 출력한다.(브라우저에 개입하지 않기 때문에 주로 확인용으로 사용한다.)
      // confirm : 파라미터에 질의하면 ‘확인'과 ‘취소' 버튼을 별도의 창에 표시하여 선택한다.(브라우저에 개입한다.)
      // prompt : 파라미터에 내용을 질의하고, 별도의 입력 창을 제공한다. 입력 후 ‘확인'과 ‘취소' 버튼을 별도의 창에 표시하여 선택한다.(브라우저에 개입한다.)

      const a = 3;
      // alert(a);
      // document.write(a);
      // confirm(a);
      // prompt(a, '입력하세요');
      console.log(a);
    </script>
  </body>
</html>
